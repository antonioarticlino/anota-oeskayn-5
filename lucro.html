<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lucro Mensal - Minecraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      background-size: 64px;
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 30px;
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.85);
      border: 4px solid #3e3e3e;
    }

    h1 {
      text-align: center;
      color: #8fff5f;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-family: 'Press Start 2P', monospace;
      border-radius: 0;
      background-color: #c2b280;
      color: #000;
      border: 3px solid #000;
      margin-bottom: 30px;
      box-shadow: 2px 2px #1f1f1f;
    }

    option {
      background-color: #c2b280;
      color: #000;
    }

    .result {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #8fff5f;
      background: #444;
      padding: 20px;
      border: 3px solid #000;
      border-radius: 0;
      box-shadow: 4px 4px #1f1f1f;
    }

    #btnExportar {
      margin: 20px auto;
      display: block;
      font-family: 'Press Start 2P', cursive;
      background: #00aaaa;
      border: 3px solid #000;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px #000;
    }

    .voltar {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #00ffff;
      text-decoration: none;
      font-family: 'Press Start 2P', cursive;
      transition: 0.3s;
    }

    .voltar:hover {
      transform: scale(1.05);
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Lucro Mensal</h1>
    <select id="filtro-lucro">
      <option value="todos">Selecionar m√™s...</option>
    </select>
    <div class="result" id="resultado-lucro">Selecione um m√™s para ver o lucro.</div>
    <button id="btnExportar" style="display: none;">üìÑ Exportar PDF</button>
    <a href="index.html" class="voltar">‚¨ÖÔ∏è Voltar ao painel principal</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyGbrlrxWmcNj9Tm2ZWWa7gvvoil4lyrI",
      authDomain: "joabe-anotacoes.firebaseapp.com",
      projectId: "joabe-anotacoes",
      storageBucket: "joabe-anotacoes.appspot.com",
      messagingSenderId: "50670952443",
      appId: "1:50670952443:web:67880481e8aadec981355e",
      measurementId: "G-E68TLB4Z1G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const col = collection(db, "itens");

    const filtro = document.getElementById("filtro-lucro");
    const resultado = document.getElementById("resultado-lucro");
    const btnExportar = document.getElementById("btnExportar");

    function getMesAno(data) {
      if (!data) return null;
      let d;
      if (typeof data === "string" || data instanceof String) {
        d = new Date(data);
      } else if (data.seconds) {
        d = new Date(data.seconds * 1000);
      } else {
        d = new Date(data);
      }
      if (isNaN(d.getTime())) return null;
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
    }

    function formatarMes(m) {
      const [ano, mes] = m.split("-");
      return `${mes}/${ano}`;
    }

    async function carregarItens() {
      const snap = await getDocs(col);
      return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    function exportarParaPDF(mesSelecionado, comprasDoMes, comprasVendidas, vendas, lucro) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("courier", "bold");
      doc.setFontSize(16);
      doc.text("Relat√≥rio de Lucro Mensal", 20, 20);

      doc.setFontSize(12);
      doc.text(`M√™s: ${formatarMes(mesSelecionado)}`, 20, 35);
      doc.text(`üì• Gastos (compras no m√™s): R$ ${comprasDoMes.toFixed(2)}`, 20, 50);
      doc.text(`üì¶ Compras dos vendidos: R$ ${comprasVendidas.toFixed(2)}`, 20, 60);
      doc.text(`üí∞ Vendas: R$ ${vendas.toFixed(2)}`, 20, 70);
      doc.text(`üßæ Lucro: R$ ${lucro.toFixed(2)}`, 20, 80);

      doc.save(`lucro_${mesSelecionado}.pdf`);
    }

    function calcularLucro(itens, mesSelecionado) {
      let comprasDoMes = 0;
      let comprasVendidas = 0;
      let vendas = 0;

      itens.forEach(item => {
        const mesCompra = item.dataCompra ? getMesAno(item.dataCompra) : null;
        const mesVenda = item.dataVenda ? getMesAno(item.dataVenda) : null;

        if (mesCompra === mesSelecionado) {
          comprasDoMes += Number(item.compra || 0);
        }

        if (mesVenda === mesSelecionado) {
          comprasVendidas += Number(item.compra || 0);
          vendas += Number(item.venda || 0);
        }
      });

      const lucro = vendas - comprasVendidas;

      resultado.innerHTML = `
        üì• Gastos (compras no m√™s): R$ ${comprasDoMes.toFixed(2)}<br>
        üì¶ Compras dos itens vendidos: R$ ${comprasVendidas.toFixed(2)}<br>
        üí∞ Vendas: R$ ${vendas.toFixed(2)}<br>
        üßæ <strong>Lucro: R$ ${lucro.toFixed(2)}</strong>
      `;

      btnExportar.style.display = "block";
      btnExportar.onclick = () => {
        exportarParaPDF(mesSelecionado, comprasDoMes, comprasVendidas, vendas, lucro);
      };
    }

    async function atualizarFiltro() {
      const itens = await carregarItens();
      const meses = new Set();

      itens.forEach(item => {
        const mesCompra = getMesAno(item.dataCompra);
        const mesVenda = getMesAno(item.dataVenda);
        if (mesCompra) meses.add(mesCompra);
        if (mesVenda) meses.add(mesVenda);
      });

      filtro.innerHTML = '<option value="todos">Selecionar m√™s...</option>';
      [...meses].sort().forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = formatarMes(m);
        filtro.appendChild(opt);
      });

      filtro.addEventListener("change", () => {
        if (filtro.value !== "todos") {
          calcularLucro(itens, filtro.value);
        } else {
          resultado.textContent = "Selecione um m√™s para ver o lucro.";
          btnExportar.style.display = "none";
        }
      });
    }

    atualizarFiltro();
  </script>
</body>
</html>
