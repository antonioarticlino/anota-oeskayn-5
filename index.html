<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Compras e Vendas - Minecraft Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      background-size: 64px;
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 30px;
      background: rgba(0, 0, 0, 0.85);
      box-sizing: border-box;
      border: 4px solid #3e3e3e;
    }

    h2 {
      color: #8fff5f;
      text-align: center;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
    }

    input, select, button {
      font-family: 'Press Start 2P', monospace;
      padding: 10px;
      margin: 5px;
      font-size: 12px;
      border-radius: 0;
      border: 3px solid #000;
      background: #c2b280;
      color: #000;
      box-shadow: 2px 2px #1f1f1f;
    }

    select option {
      background-color: #c2b280;
      color: #000;
    }

    button {
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-add { background: #00aa00; color: white; }
    .btn-edit { background: #ffaa00; color: black; }
    .btn-save { background: #0099ff; color: white; }
    .btn-delete { background: #cc0000; color: white; }
    .btn-lucro {
      background: #6a5acd;
      color: white;
      margin-top: 10px;
      float: right;
      box-shadow: 0 0 10px #6a5acd;
    }

    .btn-add:hover,
    .btn-edit:hover,
    .btn-save:hover,
    .btn-delete:hover,
    .btn-lucro:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #5c5c5c;
    }

    thead {
      background: #006400;
      color: #fff;
    }

    th, td {
      padding: 10px;
      border: 2px solid #000;
      text-align: center;
    }

    .lucro {
      margin-top: 15px;
      font-weight: bold;
      color: #8fff5f;
      text-align: right;
      text-shadow: 1px 1px #000;
    }

    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 5px;
    }

    ::placeholder {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚õè Controle de Compras e Vendas</h2>

    <div>
      <input id="nome" placeholder="Nome do item">
      <input id="compra" type="number" placeholder="Valor compra">
      <input id="venda" type="number" placeholder="Valor venda (opcional)">
      <input id="dataCompra" type="date">
      <input id="dataVenda" type="date">
      <select id="categoria">
        <option value="">Categoria</option>
        <option>Fonte</option>
        <option>SSD</option>
        <option>HD</option>
        <option>Mem√≥ria RAM</option>
        <option>Placa-m√£e</option>
        <option>Processador</option>
        <option>Placa de V√≠deo</option>
        <option>Cooler</option>
        <option>Gabinete</option>
        <option>Teclado</option>
        <option>Mouse</option>
        <option>Monitor</option>
        <option>Cabo</option>
        <option>Head-set</option>
        <option>Outros</option>
      </select>
      <button class="btn-add" onclick="adicionar()">‚ûï Adicionar</button>
      <a href="lucro.html"><button class="btn-lucro">üìä Ver Lucro Mensal</button></a>
    </div>

    <div style="margin-top: 20px;">
      <label><input type="radio" name="filtro" value="todos" checked onchange="mostrar()"> Todos</label>
      <label><input type="radio" name="filtro" value="vendidos" onchange="mostrar()"> Vendidos</label>
      <label><input type="radio" name="filtro" value="naoVendidos" onchange="mostrar()"> N√£o Vendidos</label>
    </div>

    <div>
      <input type="text" id="buscaCategoria" placeholder="üîç Buscar" oninput="mostrar()">
    </div>

    <div class="lucro" id="lucroTotal">üíé Lucro total: R$ 0,00</div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Compra</th>
          <th>Venda</th>
          <th>Lucro</th>
          <th>Data Compra</th>
          <th>Data Venda</th>
          <th>Categoria</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyGbrlrxWmcNj9Tm2ZWWa7gvvoil4lyrI",
      authDomain: "joabe-anotacoes.firebaseapp.com",
      projectId: "joabe-anotacoes",
      storageBucket: "joabe-anotacoes.appspot.com",
      messagingSenderId: "50670952443",
      appId: "1:50670952443:web:67880481e8aadec981355e",
      measurementId: "G-E68TLB4Z1G"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const col = collection(db, "itens");

    function parseDataSeguro(str) {
      if (!str) return null;
      let date;
      if (str.includes("/")) {
        const [dia, mes, ano] = str.split("/");
        date = new Date(Number(ano), Number(mes) - 1, Number(dia));
        if (date.getDate() !== Number(dia)) return null;
      } else if (str.includes("-")) {
        const [ano, mes, dia] = str.split("-");
        date = new Date(Number(ano), Number(mes) - 1, Number(dia));
        if (date.getDate() !== Number(dia)) return null;
      } else {
        return null;
      }
      return date;
    }

    async function adicionar() {
      const nome = document.getElementById('nome').value.trim();
      const compra = parseFloat(document.getElementById('compra').value);
      const vendaInput = document.getElementById('venda').value;
      const venda = vendaInput ? parseFloat(vendaInput) : null;

      const dataCompraStr = document.getElementById('dataCompra').value;
      const dataVendaStr = document.getElementById('dataVenda').value;
      const dataCompra = parseDataSeguro(dataCompraStr);
      const dataVenda = parseDataSeguro(dataVendaStr);

      const categoria = document.getElementById('categoria').value;

      if (!nome || isNaN(compra) || !categoria) {
        alert("Preencha os campos obrigat√≥rios (nome, valor de compra, categoria).");
        return;
      }

      await addDoc(col, { nome, compra, venda, dataCompra, dataVenda, categoria });
      limpar();
      mostrar();
    }

    async function mostrar() {
      const filtro = document.querySelector('input[name="filtro"]:checked').value;
      const termoBusca = document.getElementById('buscaCategoria')?.value.toLowerCase() || "";
      const tabela = document.getElementById('tabela');
      tabela.innerHTML = "";
      const docs = await getDocs(col);
      let lucroTotal = 0;

      docs.forEach(d => {
        const item = d.data();
        const id = d.id;
        const vendido = item.venda !== null;

        if ((filtro === 'vendidos' && !vendido) || (filtro === 'naoVendidos' && vendido)) return;
        if (termoBusca && !item.categoria?.toLowerCase().includes(termoBusca)) return;

        const lucro = vendido ? (item.venda - item.compra).toFixed(2) : "-";
        if (vendido) lucroTotal += (item.venda - item.compra);

        const dataCompra = item.dataCompra ? new Date(item.dataCompra.seconds * 1000).toLocaleDateString() : "";
        const dataVenda = item.dataVenda ? new Date(item.dataVenda.seconds * 1000).toLocaleDateString() : "";

        tabela.innerHTML += `
          <tr id="linha-${id}">
            <td contenteditable="false">${item.nome}</td>
            <td contenteditable="false">${item.compra}</td>
            <td contenteditable="false">${item.venda ?? ""}</td>
            <td>${vendido ? "R$ " + lucro : "-"}</td>
            <td contenteditable="false">${dataCompra}</td>
            <td contenteditable="false">${dataVenda}</td>
            <td contenteditable="false">${item.categoria}</td>
            <td>
              <button class="btn-edit" onclick="editar('${id}')">‚úèÔ∏è</button>
              <button class="btn-save" onclick="salvar('${id}')" style="display:none;">üìÇ</button>
              <button class="btn-delete" onclick="excluir('${id}')">üóëÔ∏è</button>
              <button onclick="detalhes('${id}')">üîç</button>
            </td>
          </tr>
        `;
      });

      document.getElementById("lucroTotal").innerText = `üíé Lucro total: R$ ${lucroTotal.toFixed(2)}`;
    }

    async function excluir(id) {
      await deleteDoc(doc(db, "itens", id));
      mostrar();
    }

    function editar(id) {
      const linha = document.getElementById(`linha-${id}`);
      const cels = linha.querySelectorAll("td");
      for (let i = 0; i < 7; i++) cels[i].setAttribute("contenteditable", "true");
      linha.querySelector(".btn-edit").style.display = "none";
      linha.querySelector(".btn-save").style.display = "inline-block";
    }

    async function salvar(id) {
      const linha = document.getElementById(`linha-${id}`);
      const cels = linha.querySelectorAll("td");

      const nome = cels[0].innerText.trim();
      const compra = parseFloat(cels[1].innerText);
      const vendaStr = cels[2].innerText.trim();
      const venda = vendaStr ? parseFloat(vendaStr) : null;

      const dataCompraStr = cels[4].innerText.trim();
      const dataVendaStr = cels[5].innerText.trim();

      const dataCompra = parseDataSeguro(dataCompraStr);
      const dataVenda = parseDataSeguro(dataVendaStr);

      const categoria = cels[6].innerText.trim();

      if (!nome || isNaN(compra) || !categoria) {
        alert("Preencha os campos obrigat√≥rios (nome, valor de compra, categoria).");
        return;
      }

      if ((dataCompraStr && !dataCompra) || (dataVendaStr && !dataVenda)) {
        alert("Data inv√°lida. Verifique o formato ou dia do m√™s.");
        return;
      }

      await updateDoc(doc(db, "itens", id), {
        nome,
        compra,
        venda,
        dataCompra,
        dataVenda,
        categoria
      });

      for (let i = 0; i < 7; i++) cels[i].setAttribute("contenteditable", "false");

      linha.querySelector(".btn-edit").style.display = "inline-block";
      linha.querySelector(".btn-save").style.display = "none";

      mostrar();
    }

    function limpar() {
      document.getElementById('nome').value = "";
      document.getElementById('compra').value = "";
      document.getElementById('venda').value = "";
      document.getElementById('dataCompra').value = "";
      document.getElementById('dataVenda').value = "";
      document.getElementById('categoria').value = "";
    }

    function detalhes(id) {
      window.location.href = `detalhes.html?id=${id}`;
    }

    window.adicionar = adicionar;
    window.mostrar = mostrar;
    window.excluir = excluir;
    window.editar = editar;
    window.salvar = salvar;
    window.detalhes = detalhes;

    mostrar();
  </script>
</body>
</html>
